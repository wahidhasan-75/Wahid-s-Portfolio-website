<svg xmlns="http://www.w3.org/2000/svg" width="520" height="120" viewBox="0 0 520 120">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#4fc3f7" stop-opacity="0.95" />
      <stop offset="0.55" stop-color="#ba68c8" stop-opacity="0.95" />
      <stop offset="1" stop-color="#4db6ac" stop-opacity="0.95" />
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="b" />
      <feMerge>
        <feMergeNode in="b" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Orbit mark -->
  <g transform="translate(60 60)">
    <circle r="18" fill="none" stroke="url(#g)" stroke-width="2" opacity="0.8" />
    <ellipse rx="36" ry="14" fill="none" stroke="url(#g)" stroke-width="2" opacity="0.55" transform="rotate(-18)" />
    <ellipse rx="36" ry="14" fill="none" stroke="url(#g)" stroke-width="1.6" opacity="0.35" transform="rotate(18)" />
    <circle cx="32" cy="-10" r="3" fill="#ffffff" opacity="0.9" filter="url(#glow)" />
    <circle r="6" fill="url(#g)" filter="url(#glow)" opacity="0.95" />
  </g>

  <!-- Wordmark -->
  <g font-family="Orbitron, system-ui, -apple-system, Segoe UI, Roboto, sans-serif" letter-spacing="3">
    <text x="120" y="54" font-size="22" fill="#d9fbff" opacity="0.95">WAHID'S</text>
    <text x="120" y="84" font-size="26" fill="url(#g)" filter="url(#glow)">MULTIVERSE</text>
  </g>
</svg>
